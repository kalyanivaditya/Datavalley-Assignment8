<!DOCTYPE html>
<html>
    <head>
        <title>
            SignUp  form </title>
    </head>
    <body >
      <h1>SignUp Form </h1>
        <form method="post" action="/SignupAction">
            <div class ="container">
            <br> 
           <dt> <label>UserName:</label></dt>
          </dd><input type="text" placeholder="full Name" name="Name" required></dd>
            <br> <br>
          <dt> <label>Mail:</label></dt>
            <input type="text" placeholder="Mail" name="mail" required>
            <br> <br>
          <dt><label>Password</label></dt>
            <input type="text" placeholder="password" name="password" required>
            <br> <br>
          <dt><label>Confirm password</label></dt>
            <input type="text" placeholder="Confirm Password" name="password" required>
            <br> <br>
          <dt><label>Date Of Birth:</label></dt>
            <input type="Date" name="DOB" required>
            <br> <br>
          <dt> <label for="gender">Gender:</label><br></dt>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

  <dt><label for="security_question">Security Question:</label></dt>
    <select id="security_question" name="security_question" required>
      <option value="" disabled selected>Select a security question</option>
      <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
      <option value="What city were you born in?">What city were you born in?</option>
      <option value="What is your favorite movie?">What is your favorite movie?</option>
      <option value="What is your pet's name?">What is your pet's name?</option>
      <label for="answer"></label>
    </select><br>
    <textarea type="text" name="message" rows="3" cols="30"accept="text"></textarea><br><br>
  
    
    <label for="photo">Insert Photo:</label><br>
    <input type="file" id="photo" name="photo" accept="image/*"><br><br>

    <label for="resume">Insert Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>

    <input type="checkbox" id="agree" name="agree" required>
    <label for="agree">I agree with the privacy terms</label><br><br>

            <input type="button" name="Register=" value="Register"> </input>
            </div>
        
        </form>
        </body>
        </html>
